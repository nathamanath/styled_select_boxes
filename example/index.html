<!DOCTYPE html>
<html>
  <head>
    <title>styled selects</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>

    <select id="select_1" class="styled">
      <option>choose one</option>
      <option value="1">something</option>
      <option value="2">something else</option>
    </select>

    <select id="select_2" class="styled">
      <option>choose one</option>
      <option value="1" selected="selected">something</option>
      <option value="2">something else</option>
    </select>

    <script src="./styled_selects.js"></script>

    <script>
      var selects = document.querySelectorAll('.styled'),
          select = document.getElementById('select_1');

      StyledSelects.init(selects);

      select.addEventListener('change', function(e){
        alert(this.options[this.selectedIndex].innerHTML)
      }, false);
    </script>
  </body>
</html>
